<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SkyBook</title>

    <!-- Links to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Link to Javascript file -->
    <script src="js/index.js"></script>

    <!-- Link to Style sheet -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <nav class="navbar navbar-lg navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">SkyBook</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a id="sign-up-link" class="nav-link" href="#">sign up</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="username" placeholder="username" aria-label="username">
                <input class="form-control mr-sm-2" type="password" placeholder="password" aria-label="password">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">login</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col">
                    <img src="images/skydiving-pic-1.jpg" class="img-fluid" alt="Skydiving Slideshow Picture">
                </div>
            </div>
        </div>
    </div>

    <!-- Sign up Modal -->
    <div id="sign-up-modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create an account:</h2>
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="usernameInput">Create your username:</label>
                            <input type="username" class="form-control" id="usernameInput" placeholder="Enter your username here">
                        </div>
                        <div class="form-group">
                            <label for="passwordInput">Choose your password:</label>
                            <input type="password" class="form-control" id="passwordInput" placeholder="Type your password here">
                        </div>
                        <div class="form-group">
                            <label for="passwordInputCheck">Type your password again:</label>
                            <input type="password" class="form-control" id="passwordInputCheck" placeholder="Type your password here again">
                        </div>
                        <button id="create-account-submit" type="submit" class="btn btn-primary">Create my account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
